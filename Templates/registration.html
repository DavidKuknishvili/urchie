      <section class="registraion_inside_section">
        <form method="post" enctype="multipart/form-data" data-multi-step class="multi-step-form">
          <div class="registartion_card" data-step>
            <h1 class="step-title">რეგისტრაცია</h1>
            <h3 class="resgistration-descritpion"> რეგისტრაციის გასავლელად აუცილებელია 3 ნაბიჯის გავლა.</h3>
            <div class="form-group">
              <label clss='login_email' for="email">ელ-ფოსტა</label>
              <input class="form-group_input" type="email" name="email" id="email" placeholder="შეიყვანე ელ-ფოსტა">
            </div>
            <div class="form-group">
              <label for="password">პაროლი</label>
              <input class="form-group_input" type="password" name="password" id="password" placeholder="შეიყვანე პაროლი">
            </div>
            <div class="form-group">
              <label for="again_password">პაროლი</label>
              <input class="form-group_input" type="password" name="password" id="again_password" placeholder="გაიმეორე პაროლი">
            </div>
            <button class="registration_next"type="button" data-next>შემდეგი</button>
          </div>
  
          <div class="registartion_card" data-step>
            <h3 class="step-title">პირადი ინფორმაცია</h3>
            <div class="form-group">
              <div class="form-group">
                  <label for="firstName">სახელი</label>
                  <input class="form-group_input" type="text" name="firstName" id="firstName"  placeholder="შეიყვანე სახელი">
                </div>
                <div class="form-group">
                  <label for="lastName">გვარი</label>
                  <input class="form-group_input" type="text" name="lastName" id="lastName"  placeholder="შეიყვანე გვარი">
                </div>
                <div class="form-group">
                  <label for="age">ასაკი</label>
                  <input class="form-group_input" type="number" name="age" id="age"  placeholder="შეიყვანე ასაკი">
                </div>
            </div>
            
            <button class="registration_previous" type="button" data-previous>უკან</button>
            <button class="registration_next"  type="button" data-next>შემდეგი</button>
          </div>
          <div class="registartion_card" data-step>
            <h3 class="step-title">პროფილის ფოტო</h3>
            <div class="form-group">
              <h2 class="registration_description_file_upload">ატვირთეთ თქვენთვის სასურველი ფოტო პროფილის გვერდსითვის</h2>
              
              <div class="file_container">
                <input type="file" id="file-input" name="image" accept="image/png, image/jpeg" onchange="preview()" multiple="">
                <label class='file_label' for="file-input">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19.41 7.41L14.58 2.58C14.21 2.21 13.7 2 13.17 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8.83C20 8.3 19.79 7.79 19.41 7.41ZM14.8 15H13V18C13 18.55 12.55 19 12 19C11.45 19 11 18.55 11 18V15H9.21C8.76 15 8.54 14.46 8.86 14.15L11.66 11.36C11.86 11.17 12.17 11.17 12.37 11.36L15.16 14.15C15.46 14.46 15.24 15 14.8 15V15ZM14 9C13.45 9 13 8.55 13 8V3.5L18.5 9H14Z" fill="white"/>
                    </svg>
                    აირჩიე ფოტო
                </label>
                <p id="num-of-files">ფაილი არ არის დამატებული</p>
                <div id="images"></div>
              </div>



            </div>
            
            <button class="registration_previous" type="button" data-previous>უკან</button>
            <button class="registration_registracion_button" type="submit">რეგისტრაცია</button>
          </div>

<script>



    let fileInput = document.getElementById("file-input");
    let imageContainer = document.getElementById("images");
    let numOfFiles = document.getElementById("num-of-files");

    function preview(){
        imageContainer.innerHTML = "";
        numOfFiles.textContent = `${fileInput.files.length} Files Selected`;

        for(i of fileInput.files){
            let reader = new FileReader();
            let figure = document.createElement("figure");
            let figCap = document.createElement("figcaption");
            figCap.innerText = i.name;
            figure.appendChild(figCap);
            reader.onload=()=>{
                let img = document.createElement("img");
                img.setAttribute("src",reader.result);
                figure.insertBefore(img,figCap);
            }
            imageContainer.appendChild(figure);
            reader.readAsDataURL(i);
        }
    }

  const multiStepForm = document.querySelector("[data-multi-step]")
  const formSteps = [...multiStepForm.querySelectorAll("[data-step]")]
  let currentStep = formSteps.findIndex(step => {
    return step.classList.contains("active")
  })

if (currentStep < 0) {
  currentStep = 0
  showCurrentStep()
}

multiStepForm.addEventListener("click", e => {
  let incrementor
  if (e.target.matches("[data-next]")) {
    incrementor = 1
  } else if (e.target.matches("[data-previous]")) {
    incrementor = -1
  }

  if (incrementor == null) return

  const inputs = [...formSteps[currentStep].querySelectorAll("input")]
  const allValid = inputs.every(input => input.reportValidity())
  if (allValid) {
    currentStep += incrementor
    showCurrentStep()
  }
})

formSteps.forEach(step => {
  step.addEventListener("animationend", e => {
    formSteps[currentStep].classList.remove("hide")
    e.target.classList.toggle("hide", !e.target.classList.contains("active"))
  })
})

function showCurrentStep() {
  formSteps.forEach((step, index) => {
    step.classList.toggle("active", index === currentStep)
  })
}



</script>
